<div class="row">
    <div class="col-md-12">
      <app-search (getName)='findUser($event)'></app-search>
    </div>
  </div>
  
<div class="row">
    <div class="col-md-7">

        <div class="cd-sm-3">

        </div>
        <div class="table table-striped table-bordered">
            <h3> {{users.name}}</h3>

            <table class="table table-striped table-light">
                <tbody>
                    <tr>
                        <th scope="row">Github Username: </th>
                        <td> <a href="{{users.html_url}}" target="_blank">{{users.login}}</a></td>

                    </tr>
                    <tr>
                        <th scope="row">Repositories:</th>
                        <td>{{users.public_repos }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Created On:</th>
                        <td>{{users.created_at | date:"short"}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Followers:</th>
                        <td>{{users.followers}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Following</th>
                        <td>{{users.following}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Time Elapsed Since Creation:</th>
                        <td>{{users.created_at | datecount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-5 image-end">
        <img src="{{users.avatar_url}}">
    </div>
    <p>
        <a href="h{{users.html_url}}" target="blank" class="btn btn-success btn-sm">View profile
            on
            Github</a>
    </p>
</div>
<hr>
